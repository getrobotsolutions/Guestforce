               <p>Would you like to set up a demo?</p>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="demo" id="demo" value="yes">

                  Yes
                  </label>
               </div>
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="demo" id="demo1" value="no">

                  No
                  </label>
               </div>
            </div>
            
            <div class="form-group">
               <div class="form-mid-w3ls">
                  <p>How many properties are in your company?</p>
                  <input type="text" class="form-control" placeholder="" name="properties" id="properties" >
               </div>
            </div>
            <button type="submit" id="form-submit" class="btn1" required="required" value="SUBMIT" name="submit">SUBMIT</button>

         </form>
         <div id="form-success">Thank You for taking part in Survey</div>
